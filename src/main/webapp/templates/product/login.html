<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="google-signin-client_id"
          content="703813286336-7s4ughf1qd4vtq6a3opkmi2h8g9d0ite.apps.googleusercontent.com">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/google.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>
<body>
<nav th:replace="product/navbar.html :: copy"></nav>

<section class="Form my-5 py-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img src="static/img/8cc484ac0cc6ec1affec4fc2938e1464.jpg"
                     class="img-fluid"
                     alt="image"
                />
            </div>
            <div class="col-lg-7 py-5 pt-5">
                <h1 class="font-weight-bold py-3">LOGIN FORM</h1>
                <h4>Sign into your account</h4>
                <form method="post">
                    <div class="form-group">
                        <div class="col-lg-7">
                            <label><i class="fa fa-envelope"></i> Email</label>
                            <input type="email" placeholder="Email-Address" id="username" name="username"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-7">
                            <label><i class="fa fa-address-card-o">Password</i></label>
                            <input type="password" placeholder="**********" id="password" name="password"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-7 mt-4">
                            <button class="btn btn-dark" type="submit">Login</button>
                        </div>
                    </div>
                    <div class="col-lg-7 mt-4">
                        <p>Don't have an account ?<a href="/register">Register here</a></p>
                    </div>
                </form>
                <div class="col-lg-7 mt-4">
                    <a href="/">
                        <button class="button" id="main-page-button">Main Page</button>
                    </a>
                </div>
                <div class="col-lg-7 mt-4">
                    <div class="g-signin2" data-longtitle="false" data-width="435" data-height="50" d="button-google"
                         data-onsuccess="onSignIn"></div>
                </div>
                <div class="col-lg-7 mt-4">
                    <a class="btn btn-danger" href="/" onClick="signOut()">Sign out</a>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="footer.html :: copy"></div>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="/static/js/loginApi.js" defer></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>
</html>
